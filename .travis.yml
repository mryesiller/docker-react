sudo: required
language: generic
services:
  - docker

before_install:
  - docker build -t mryesiller/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true mryesiller/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  access_key_id:
    secure: "$AWS_ACCESS_KEY"
  secret_access_key:
    secure: "$AWS_SECRET_KEY"
  region: "us-east-1"
  app: "dockerReact"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-us-east-1-125109445480"
